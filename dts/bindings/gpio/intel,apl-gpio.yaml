title: Intel Apollo Lake GPIO controller

description: |
    This is a representation of the Intel Apollo Lake GPIO node

compatible: "intel,apl-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    ngpios:
      required: true

    offset:
      type: int
      required: true
      description: Pin offset of this GPIO entry

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
