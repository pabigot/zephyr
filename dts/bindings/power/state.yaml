description: Properties for power management state

compatible: "pm-state"

properties:
    pm-state:
        type: string
        required: true
        description: indicates a power state
        enum:
            - "ACTIVE"
            - "RUNTIME_IDLE"
            - "SUSPEND_TO_IDLE"
            - "STANDBY"
            - "SUSPEND_TO_RAM"
            - "SUSPEND_TO_DISK"
            - "SOFT_OFF"

    min-residency-us:
        type: int
        required: false
        description: |
            Minimum residency duration in microseconds. It is the minimum time for a
            given idle state to be worthwhile energywise.
