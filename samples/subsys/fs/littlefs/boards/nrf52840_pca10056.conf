# Need this when storage is on flash
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Disable the flash interface for SPI2 which is incomplete once the
# flash node is deleted from devicetree.
CONFIG_SPI_2=n

CONFIG_QSPI_NOR=y
CONFIG_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
